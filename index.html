<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h2>SIMPLE CONTACT FORM</h2>
    </div>
    <section class="edit">
    <form type="submit" action="Submited.html" method="post"></form>
    
    <lable class="edit_lable">FIRST NAME</lable>
        <div class="content">
            <input type="text" name="first_name" placeholder="FIRST NAME">
        </div>

    <lable class="edit_lable">LAST NAME</lable>
        <div class="content">
             <input type="text" name="last_name" placeholder="LAST NAME">
        </div>
    
    <lable class="edit_lable">EMAIL</lable>
        <div class="content">
             <input type="text" name="email" placeholder="EMAIL">
        </div>

    <lable class="edit_lable">PHONE NUMBER</lable>
        <div class="content">
             <input type="number" name="email" placeholder="PHONE NUMBER">
        </div>
    
     <lable class="edit_lable">CITY</lable>
        <div class="content">
             <input type="text" name="city" placeholder="CITY">
        </div>
    
    <lable class="edit_lable">MESSAGE</lable>
        <div class="content">
             <textarea name="message" placeholder="MESSAGE" cols="21" rows="2"></textarea>
        </div>
    
        <div>
            <button id="button">Send</button>
        </div>
    </section>
    
</body>
</html>
